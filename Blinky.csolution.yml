solution:
  created-for: cmsis-toolbox@2.1.0
  description: Simple blinky example for FRDM-K32L3A6.
  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --info summarysizes
        - --summary_stderr
        - --diag_suppress 6314
        - --diag_suppress 6848

  packs:
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX
    - pack: ARM::CMSIS-View

    # packs for FRDM-K32L3A6
    - pack: NXP::K32L3A60_DFP@18.0.0
    - pack: NXP::FRDM-K32L3A6_BSP@18.0.0

  target-types:
    - type: FRDM-K32L3A6
      board: NXP::FRDM-K32L3A6
      device: NXP::K32L3A60VPJ1A:cm4

  build-types:
    - type: Debug
      optimize: none
      debug: on

    - type: Release
      optimize: balanced
      debug: off

  projects:
    - project: ./FRDM-K32L3A6.cproject.yml
